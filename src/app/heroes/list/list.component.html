<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else noDeletedHero">
  <h4>
    Heroe Borrado <small class="text-danger">{{ deletedHero }}</small>
  </h4>
</div>

<ng-template #noDeletedHero>
  <h4>No ha borrado nada</h4>
</ng-template>

<button class="btn btn-danger" (click)="removeLastHero()">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
