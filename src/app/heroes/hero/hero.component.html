<h1>Spiderman</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Iron Man'"
  class="btn btn-primary mx-2"
  (click)="changeName()"
>
  Cambiar Nombre
</button>
<button class="btn btn-primary" (click)="changeAge()">Cambiar Edad</button>
<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
